<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a nft displayer design" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="nft-container">
      <figure class="nft-container__image-container">
        <img class="nft-container__image" src="./images/image-equilibrium.jpg" alt="image of a red and blue 3d cube" />
        <div class="nft-container__hover-layer">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </figure>
      
      <h4 class="nft-container__title">Equilibrium #3429</h4>
      <p class="nft-container__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-container__information-container">
        <span class="nft-container__prize"><img src="./images/icon-ethereum.svg" alt="ethereum icon">0.041ETH</span>
        <span class="nft-container__time"><img src="./images/icon-clock.svg" alt="clock icon">3 days left</span>
      </div>  
      <hr />
      <div class="nft-container__author-info">
        <img class="nft-container__author-img" src="./images/image-avatar.png" alt="image of the author" />
        <p class="nft-container__creator-info">Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ivan</a>.
    </div>
  </body>
</html>
